<ion-view view-title="Chats">
  <ion-content>
    <ion-list>

      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="chat in chats" type="item-text-wrap" href="#/tab/chats/{{chat.destinatario}}">
        
        <h2><strong>{{chat.destinatario}} - </strong></h2>
        <p>{{chat.mensaje}}</p>

      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="chat in chats | filter: 'mila@gmail'"  type="item-text-wrap" href="#/tab/chats/{{chat.id}}">
        
        <h2>{{chat.destinatario}}</h2>
        <p ng-repeat="msj in chat.mensaje">msj.texto</p>

        <i class="icon ion-chevron-right icon-accessory"></i>

        <ion-option-button class="button-assertive" ng-click="remove(chat)">
          Eliminar
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
